<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <label for="9AM" class="hour description">9AM</label>
      <textarea id="9AM" name="9AM" class="row future"></textarea>
      <button id="9AM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="10AM" class="hour description">10AM</label>
      <textarea id="10AM" name="10AM" class="row"></textarea>
      <button id="10AM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="11AM" class="hour description">11AM</label>
      <textarea id="11AM" name="11AM" class="row"></textarea>
      <button id="11AM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="12PM" class="hour description">12PM</label>
      <textarea id="12PM" name="12PM" class="row"></textarea>
      <button id="12PM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="1PM" class="hour description">1PM</label>
      <textarea id="1PM" name="1PM" class="row"></textarea>
      <button id="1PM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="2PM" class="hour description">2PM</label>
      <textarea id="2PM" name="2PM" class="row"></textarea>
      <button id="2PM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="3PM" class="hour description">3PM</label>
      <textarea id="3PM" name="3PM" class="row"></textarea>
      <button id="3PM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="4PM" class="hour description">4PM</label>
      <textarea id="4PM" name="4PM" class="row"></textarea>
      <button id="4PM-btn"class="saveBtn"><i class="fas fa-save"></i></button>

      <label for="5PM" class="hour description">5PM</label>
      <textarea id="5PM" name="5PM" class="row future"></textarea>
      <button id="5PM-btn"class="saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
